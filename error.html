<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Ampere Protocol</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        .error-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .error-icon {
            font-size: 80px;
            color: #F44336;
            margin-bottom: 20px;
        }
        .error-container h1 {
            color: #24126A;
            margin-bottom: 20px;
        }
        .error-container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        .btn-return {
            display: inline-block;
            padding: 12px 30px;
            background-color: #3E80FF;
            color: #fff;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-return:hover {
            background-color: #2a65d1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(62, 128, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="lni lni-close"></i>
        </div>
        <h1>Oops! Something Went Wrong</h1>
        <p>We encountered an error while processing your request. Please try again later or contact us directly at support@ampere.org</p>
        <a href="whitepaper.html" class="btn-return">Return to Whitepaper</a>
    </div>
</body>
</html>
